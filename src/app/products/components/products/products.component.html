<main>
    <mat-grid-list cols="4">
        <mat-grid-tile *ngFor="let product of products">
            <app-product [productAsObject]="product"></app-product>
        </mat-grid-tile>
    </mat-grid-list>
    <button (click)="createProduct()">click me for add</button>
    <div *ngIf="newprod !== undefined">This one was created {{newprod.id}}, {{newprod.title}}</div>
</main>
